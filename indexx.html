<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fraldas Bordadas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #e6f0ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #cc3399;
      margin-bottom: 40px;
      text-shadow: 1px 1px 2px #aaa;
      text-align: center;
    }

    .botoes {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .botao {
      font-size: 22px;
      padding: 18px 36px;
      width: 300px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      font-weight: bold;
      transition: transform 0.2s ease, opacity 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .botao:hover {
      transform: scale(1.03);
      opacity: 0.9;
    }

    .rosa {
      background-color: #ff99cc;
      color: white;
    }

    .azul {
      background-color: #66b3ff;
      color: white;
    }

    .branco {
      background-color: white;
      color: #cc3399;
      border: 2px solid #ff99cc;
    }

    .roxo {
      background-color: #b366ff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Escolha o tipo de fralda</h1>
  <div class="botoes">
    <a href="https://photos.app.goo.gl/ynLU7647ysHuAraZ8" class="botao rosa">Fraldas Bordadas Femininas</a>
    <a href="https://photos.app.goo.gl/V2ibvsoVr6Az4ogu8" class="botao azul">Fraldas Bordadas Masculinas</a>
    <a href="https://photos.app.goo.gl/KPgm1eSt15oPVks9A" class="botao branco">Fraldas de Batismo</a>
    <a href="v.html" class="botao roxo">Valores</a>
  </div>
</body>
</html>
